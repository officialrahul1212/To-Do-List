<!DOCTYPE html>
<html lang="en">

<head>
  <title>ToDo</title>
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <div class="container">
  <h1 id="main-heading"><u>To Do List</u></h1>
  <h5 class="sub-heading">- Organize your day</h5>
  <div id="grid-items">
    <input id="todo-input" type="text" placeholder="Enter todo here">
    <input id="todo-date" type="date">
    <button class="btn-add" onclick="addTodo();">Add</button>
  </div>

  <div id="todo-Items" class="grid-Items"></div>
</div>
  <script src="todo.js"></script>
</body </html>
